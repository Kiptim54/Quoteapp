<button type="button"(click)="addQuote( username)">Post Quote</button>

        <div class="col-md-12">
            <h3>See Quotes</h3>
            <div class="row">
       <div class="col-md-6" id="showquotes">
          <div id="bg" *ngFor="let quote of quotes">
          
              {{quote}} <!--<br>{{quote.quota}} <br>{{quote.author}}<br>-->

              <button (click)="delete(quotes)">Clear Quote</button>
             
            </div>
            
       </div>
                
            </div>
            
        </div>
      </div>
</div>
