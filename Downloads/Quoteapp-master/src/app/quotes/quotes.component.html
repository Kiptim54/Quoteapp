<button type="button"(click)="addQuote()">Post Quote</button>
<div class="container-fluid">
   
    <div class="row" id="quotes">
        <div class="col-md-12">
            <h3>See Quotes</h3>
            <div class="row">
       <div class="col-md-6" id="showquotes">
          <div id="bg" *ngFor="let quote of quotes">
              
              {{quote.quota}} ~{{quote.author}} <br>{{quote.username}}<br> 
              <button  (click)="Like()">Likes {{Likes}}</button>
              <button  (click)="Dislike()">Dislikes {{Dislikes}}</button><br>
              <button (click)="delete(quotes)">Clear Quote</button>
             
            </div>
            
       </div>
                
            </div>
            
        </div>
      
</div>
