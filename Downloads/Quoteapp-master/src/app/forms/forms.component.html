<div class="container-fluid">
  <div class="row">
  <div class="col-md-12">
          <h3>Quote</h3>
  <form   #quoteForm="ngForm">
    <div class="form-group">
        <label for="username">Username: </label>
        <input type="text"  name="username" class="form-control" #newusername   required>
    </div>
    <div class="form-group">
        <label for="quotes">Quote: </label>
        <textarea name="quota"  class="form-control" cols="30" rows="10"  #newquota  required></textarea>
    </div>
    <div class="form-group">
        <label>Author: </label>
        <input type="text" class="form-control"name="author" #newauthor  required>
        </div>
 
</form>
<p class="NgModule">{{quoteForm.value | json}}</p>

</div>
</div>
<hr>
<app-quotes [quote]="quote" >
  
</app-quotes>
</div>
