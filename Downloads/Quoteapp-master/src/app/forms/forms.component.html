<div class="container-fluid">
  <div class="row">
  <div class="col-md-12">
          <h3>Quote</h3>
  <form   #quoteForm="ngForm" (ngSubmit)="addQuote(quoteForm)">
    <div class="form-group">
        <label for="username">Username: </label>
        <input type="text"  name="username" class="form-control" [(ngModel)]="username"  required>
    </div>
    <div class="form-group">
        <label for="quotes">Quote: </label>
        <textarea name="quota"  class="form-control" cols="30" rows="10" [(ngModel)]="quota"  required></textarea>
    </div>
    <div class="form-group">
        <label>Author: </label>
        <input type="text" class="form-control"name="author" [(ngModel)]="author" required>
        </div>
  <!--<button type="button"(click)="addQuote( username, username.value)">Post Quote</button>-->
</form>
{{quoteForm.value | json}}

</div>
</div>
<hr>
<app-quotes [quote]="quote">
  
</app-quotes>
</div>
