<div class="container-fluid">
  <div class="row">
  <div class="col-md-12">
          <h3>Quote</h3>
  <form   #quoteForm="ngForm" (ngSubmit)="addQuote(quoteForm)">
    <div class="form-group">
        <label for="username">Username: </label>
        <input type="text"  name="username" #newusername  class="form-control" ngModel  required #username="ngModel">
    </div>
    <div class="form-group">
        <label for="quotes">Quote: </label>
        <textarea name="quota"  class="form-control" cols="30" rows="10" ngModel  #quota="ngModel" required></textarea>
    </div>
    <div class="form-group">
        <label>Author: </label>
        <input type="text" class="form-control"name="author" ngModel="author" value="" required>
        </div>
  <button type="button"(click)="addQuote( newusername.value, username.value)">Post Quote</button>
</form>


</div>
</div>
<hr>
<div class="row" id="quotes">
    <div class="col-md-12">
        <h3>See Quotes</h3>
        <div class="row">
   <div class="col-md-6" id="showquotes">
      <div id="bg" *ngFor="let quote of quotes">
      
          {{quote.username}} <br>{{quote.quota}} <br>{{quote.author}}
          <button  (click)="Like()">Likes {{Likes}}</button>
          <button  (click)="Dislike()">Dislikes {{Dislikes}}</button><br>
          <button (click)="delete(quotes)">Clear Quote</button>
         
        </div>
        
   </div>
            
        </div>
        
    </div>
  </div>
</div>
