<div class="container-fluid">
  <div class="row">
  <div class="col-md-12">
          <h3>Quote</h3>
  <form class="form-group" quote=[quote]>
  <label for="username">Username: </label>
  <input type="text" name="username" #newusername class="form-control" value=""required>
  <label for="quotes">Quote: </label>
  <textarea name="quota" #newquota class="form-control" cols="30" rows="10" required></textarea>
  <label>Author: </label>
  <input type="text" class="form-control"name="author" value="" #newauthor required>
  <button type="button" (click)="addQuote(newusername.value, newquota.value, newauthor.value)">Post Quote</button>
</form>
</div>
</div>
<hr>
<div class="row" id="quotes">
    <div class="col-md-12">
        <h3>See Quotes</h3>
        <div class="row">
   <div class="col-md-6" id="showquotes">
      <div id="bg"
      
         *ngFor="let quote of quotes"> "{{quote.quota}}" ~{{quote.author}} <br>@{{quote.username}}<br>
          <button  (click)="Like()">Likes {{Likes}}</button>
          <button  (click)="Dislike()">Dislikes {{Dislikes}}</button><br>
          <button (click)="delete(quote)">Clear Quote</button>
         
        </div>
        
   </div>
            
        </div>
        
    </div>
  </div>
</div>
